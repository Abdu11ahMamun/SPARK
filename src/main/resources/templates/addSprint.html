<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Sprint</title>
</head>
<body>
<section class="d-flex justify-content-center align-items-center vh-120">
    <div class="container">
        <h2>Add Sprint</h2>
        <form th:action="@{/admin/do_add_sprint}" th:object="${sprint}" method="post">
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                <p th:text="${session.message.content}"></p>
                <th:block th:text="${@sessionHelper.removeMessagesFromSession()}"></th:block>
            </div>
            <div class="form-group">
                <label for="name">Sprint Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter sprint name">
            </div>
           <div class="form-group">
            <label for="name">Sprint Working Days</label>
            <input type="number" th:field="*{workingDays}" class="form-control" id="workingDays" placeholder="Working days">
            </div>
            <div class="form-group">
                <label for="team">Team</label>
                <select id="team" th:field="*{team}" class="form-control">
                    <option th:each="team : ${teams}" th:value="${team.teamId}" th:text="${team.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="startingDate">Starting Date</label>
                <input type="date" th:field="*{startingDate}" class="form-control" id="startingDate">
            </div>
            <div class="form-group">
                <label for="endingDate">Ending Date</label>
                <input type="date" th:field="*{endingDate}" class="form-control" id="endingDate">
            </div>
            <div class="form-group">
                <label for="sprintStatus">Sprint Status</label>
                <select th:field="*{sprintStatus}" class="form-control" id="sprintStatus">
                    <option th:each="status : ${T(com.spark.enums.SprintStatus).values()}" th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
</body>
</html>
