<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Sprint Tasks</title>
</head>
<body>
<section class="d-flex justify-content-center align-items-center vh-120">
    <div class="container">
        <div class="row justify-content-center">
            <div class="text-center">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Task Name</th>
                        <th scope="col">Task Type</th>
                        <th scope="col">Category</th>
                        <th scope="col">Module</th>
                        <th scope="col">Description</th>
                        <th scope="col">Client</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Assigned To</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task, stat : ${tasks}">
                        <th scope="row" th:text="${stat.count}"></th>
                        <td th:text="${task.backlog.name != null ? task.backlog.name : 'N/A'}"></td>
                        <td th:text="${task.backlog.taskType != null ? task.backlog.taskType : 'N/A'}"></td>
                        <td th:text="${task.backlog.category != null ? task.backlog.category : 'N/A'}"></td>
                        <td th:text="${task.backlog.module != null ? task.backlog.module.name : 'N/A'}"></td>
                        <td th:text="${task.backlog.description != null ? task.backlog.description : 'N/A'}"></td>
                        <td th:text="${task.backlog.client != null ? task.backlog.client.name : 'N/A'}"></td>
                        <td th:text="${task.backlog.priority != null ? task.backlog.priority : 'N/A'}"></td>
                        <td th:text="${task.backlog.assignedTo != null ? task.backlog.assignedTo.name : 'N/A'}"></td>
                        <td th:text="${task.backlog.status != null ? task.backlog.status : 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
                <!-- Pagination -->
                <!-- ... rest of your code ... -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
